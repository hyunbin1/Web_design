<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Button</title>
    <style>
        .btn{
            text-decoration: none;
            font-size: 2rem;
            color: white;
            padding: 10px 20px 10px 20px;
            margin: 20px;
            /* a태그처럼 inline 태그는 margin값에 영향을 받지 않음*/
            display: inline-block;
            /* 각진 네모를 동그랗게 하는 법*/
            border-radius: 10px;
            /*장면 전환 효과 - 0.1초간 장면 전환 한다.*/
            transition: all 0.1s;
            text-shadow: 0px -2px rgba(0, 0, 0, 0.44);
            font-family: 'Nerko One', cursive;      

        }
        /* 눌렀을때 효과 제공*/
        .btn:active{
            transform: translateY(3px);
            
        }
        .btn.blue{
            background-color: cornflowerblue;
            /*입체감 주기*/
            border-bottom: 5px solid rgb(0, 53, 151);
        }
        .btn.blue:active{
            border-bottom: 2px solid rgb(0, 53, 151);
            
            }
        .btn.red{
            background-color: crimson;
            border-bottom: 5px solid rgb(163, 0, 0);

        }
        .btn.red:active{
            border-bottom: 2px solid rgb(163, 0, 0);
    </style>    

</head>
<body>
    <a class="btn blue" href="#blue">Blue</a>
    <a class="btn red" href="#red">Red</a>
</body>
</html>
